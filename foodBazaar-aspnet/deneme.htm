                { id: 5, name: 'ƒ∞√ßecekler', icon: '‚òï' }
            ],
            nextId: 16,
            listeners: new Set(),
            
            addProduct(productData) {
                const newProduct = {
                    id: this.nextId++,
                    ...productData,
                    active: true
                };
                this.products.unshift(newProduct);
                this.notifyListeners();
                return newProduct;
            },
            
            updateProduct(id, updates) {
                const index = this.products.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.products[index] = { ...this.products[index], ...updates };
                    this.notifyListeners();
                    return this.products[index];
                }
                return null;
            },
            
            deleteProduct(id) {
                const index = this.products.findIndex(p => p.id === id);
                if (index !== -1) {
                    this.products.splice(index, 1);
                    this.notifyListeners();
                    return true;
                }
                return false;
            },
            
            getProducts() {
                return [...this.products];
            },
            
            getCategories() {
                return [...this.categories];
            },
            
            subscribe(listener) {
                this.listeners.add(listener);
                return () => this.listeners.delete(listener);
            },
            
            notifyListeners() {
                this.listeners.forEach(listener => listener());
            }
        };

        // ==================== UTILITY FUNCTIONS ====================
        function formatPrice(price, currency) {
            const symbols = { TRY: '‚Ç∫', USD: '$', EUR: '‚Ç¨', GBP: '¬£' };
            return `${symbols[currency] || currency}${price.toFixed(2)}`;

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-20 right-8 z-50 flex items-center gap-3 px-6 py-4 rounded-xl shadow-lg transform translate-x-full transition-all duration-300 min-w-[320px]`;
            
            const styles = {
                success: 'bg-green-50 border border-green-200',
                error: 'bg-red-50 border border-red-200'
            };
            
            const icons = {
                success: '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                error: '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
            };
            
            const textColors = {
                success: 'text-green-800',
                error: 'text-red-800'
            };
            
            toast.className += ` ${styles[type]}`;
            toast.innerHTML = `
                ${icons[type]}
                <p class="flex-1 text-sm font-medium ${textColors[type]}">${message}</p>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;
            
            document.body.appendChild(toast);
            setTimeout(() => toast.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ==================== RENDER FUNCTIONS ====================
        let filteredProducts = [];
        let searchQuery = '';
        let selectedCategoryId = null;
        
        function applyFilters() {
            filteredProducts = productState.getProducts();
            
            if (selectedCategoryId) {
                filteredProducts = filteredProducts.filter(p => p.categoryId === selectedCategoryId);
            }
            
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredProducts = filteredProducts.filter(p =>
                    p.name.toLowerCase().includes(query) ||
                    (p.description && p.description.toLowerCase().includes(query))
                );
            }
        }
        
        function renderProducts() {
            applyFilters();
            
            const container = document.getElementById('productsContainer');
            const countEl = document.getElementById('productCount');
            
            countEl.textContent = `${filteredProducts.length} √ºr√ºn`;
            
            if (filteredProducts.length === 0) {
                container.innerHTML = `

                        <p class="text-gray-500">${searchQuery || selectedCategoryId ? 'Arama kriterlerinize uygun √ºr√ºn yok' : 'ƒ∞lk √ºr√ºn√ºn√ºz√º ekleyerek ba≈ülayƒ±n'}</p>
                    </div>
                `;
                return;
            }
            
            // Group by category
            const productsByCategory = {};
            filteredProducts.forEach(product => {
                if (!productsByCategory[product.categoryId]) {
                    productsByCategory[product.categoryId] = [];
                }
                productsByCategory[product.categoryId].push(product);
            });
            
            let html = '';
            productState.getCategories().forEach(category => {
                const categoryProducts = productsByCategory[category.id] || [];
                if (categoryProducts.length > 0) {
                    html += `
                        <div class="mb-8">
                            <div class="flex items-center gap-3 mb-4 pb-3 border-b-2 border-gray-100">

                            </div>
                            <div class="space-y-2">

            attachProductEventListeners();
        }

        function createProductRow(product) {
            const statusBadge = product.active 
                ? '<span class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Aktif</span>'
                : '<span class="px-2 py-1 text-xs font-medium rounded-full bg-gray-100 text-gray-800">Pasif</span>';
            
            return `
                <div class="group flex items-center gap-4 p-4 bg-white hover:bg-gray-50 rounded-xl border border-gray-200 transition-all" data-product-id="${product.id}">
                    <div class="flex-shrink-0 w-16 h-16 rounded-lg overflow-hidden bg-gray-100">
                        ${product.image 
                            ? `<img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover" loading="lazy">`
                            : `<div class="w-full h-full flex items-center justify-center text-gray-400">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="text-sm font-semibold text-gray-900 truncate">${product.name}</h4>
                        <p class="text-xs text-gray-500 truncate mt-1">${product.description || 'A√ßƒ±klama yok'}</p>
                    </div>
                    <div class="flex-shrink-0 text-right">
                        <div class="text-sm font-bold text-gray-900">${formatPrice(product.price, product.currency)}</div>
                    </div>
                    <div class="flex-shrink-0">${statusBadge}</div>
                    <div class="flex-shrink-0 flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button class="edit-btn p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" data-id="${product.id}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button class="delete-btn p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" data-id="${product.id}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }
        
        function attachProductEventListeners() {
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    const product = productState.getProducts().find(p => p.id === id);
                    if (product) openEditModal(product);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const id = parseInt(btn.dataset.id);
                    const product = productState.getProducts().find(p => p.id === id);
                    if (product && confirm(`"${product.name}" √ºr√ºn√ºn√º silmek istediƒüinizden emin misiniz?`)) {
                        productState.deleteProduct(id);
                        showToast('√úr√ºn ba≈üarƒ±yla silindi', 'success');
                    }
                });
            });
        }

        // ==================== MODAL FUNCTIONS ====================
        function openAddModal() {
            const modal = createModal('Yeni √úr√ºn Ekle', (formData) => {
                productState.addProduct(formData);
                showToast('√úr√ºn ba≈üarƒ±yla eklendi', 'success');
            });
            document.body.appendChild(modal);
        }
        
        function openEditModal(product) {
            const modal = createModal('√úr√ºn√º D√ºzenle', (formData) => {
                productState.updateProduct(product.id, formData);
                showToast('√úr√ºn ba≈üarƒ±yla g√ºncellendi', 'success');
            }, product);
            document.body.appendChild(modal);
        }
        
        function createModal(title, onSave, product = null) {
            const isEdit = product !== null;
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-[9999] flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" style="opacity: 0; transition: opacity 0.3s;"></div>
                <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col" style="opacity: 0; transform: scale(0.95); transition: all 0.3s;">
                    <!-- Header -->
                    <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-white rounded-t-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isEdit ? 'M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z' : 'M12 4v16m8-8H4'}"/>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-semibold text-gray-900">${title}</h2>
                        </div>
                        <button class="close-btn p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Form -->
                    <div class="flex-1 overflow-y-auto p-6">
                        <form class="space-y-5">
                            ${isEdit && product.image ? `
                                <div class="flex justify-center">
                                    <div class="w-32 h-32 rounded-xl overflow-hidden bg-gray-100">
                                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                                    </div>
                                </div>
                            ` : ''}
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    √úr√ºn Adƒ± <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="name" required ${isEdit ? `value="${product.name}" readonly` : ''} 
                                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black ${isEdit ? 'bg-gray-50 text-gray-500' : ''}" 
                                       placeholder="√ñrn: Margherita Pizza">
                            </div>
                            
                            ${!isEdit ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Kategori <span class="text-red-500">*</span>
                                    </label>
                                    <select name="categoryId" required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
                                        <option value="">Kategori se√ßiniz...</option>
                                        ${productState.getCategories().map(cat => `<option value="${cat.id}">${cat.icon} ${cat.name}</option>`).join('')}
                                    </select>
                                </div>
                            ` : ''}
                            
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label class="block text-sm font-medium text-gray-700">A√ßƒ±klama</label>
                                    <span class="text-xs text-gray-500 char-counter">0/200</span>
                                </div>
                                <textarea name="description" rows="3" maxlength="200" 
                                          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black resize-none" 
                                          placeholder="√úr√ºn a√ßƒ±klamasƒ±">${isEdit && product.description ? product.description : ''}</textarea>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Fiyat <span class="text-red-500">*</span>
                                    </label>
                                    <input type="number" name="price" required min="0" step="0.01" 
                                           ${isEdit ? `value="${product.price}"` : ''} 
                                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black" 
                                           placeholder="0.00">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Para Birimi</label>
                                    <select name="currency" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black">
                                        <option value="TRY" ${isEdit && product.currency === 'TRY' ? 'selected' : ''}>‚Ç∫ TRY</option>
                                        <option value="USD" ${isEdit && product.currency === 'USD' ? 'selected' : ''}>$ USD</option>
                                        <option value="EUR" ${isEdit && product.currency === 'EUR' ? 'selected' : ''}>‚Ç¨ EUR</option>
                                        <option value="GBP" ${isEdit && product.currency === 'GBP' ? 'selected' : ''}>¬£ GBP</option>
                                    </select>
                                </div>
                            </div>
                            
                            ${!isEdit ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">G√∂rsel URL</label>
                                    <input type="url" name="image" 
                                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black" 
                                           placeholder="https://example.com/image.jpg">
                                    <p class="text-xs text-gray-500 mt-1">Opsiyonel: √úr√ºn g√∂rseli i√ßin URL girin</p>
                                </div>
                            ` : `
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <label class="text-sm font-medium text-gray-700">Durum</label>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" name="active" class="sr-only peer" ${product.active ? 'checked' : ''}>
                                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-black/10 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"></div>
                                    </label>
                                </div>
                            `}
                        </form>
                    </div>
                    
                    <!-- Footer -->
                    <div class="flex items-center justify-end gap-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
                        <button type="button" class="cancel-btn px-6 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            ƒ∞ptal
                        </button>
                        <button type="button" class="save-btn px-6 py-2.5 text-sm font-medium text-white bg-black rounded-lg hover:bg-gray-800">
                            Kaydet
                        </button>
                    </div>
                </div>
            `;
            
            const backdrop = modal.querySelector('.fixed.inset-0');
            const content = modal.querySelector('.relative');
            const form = modal.querySelector('form');
            const textarea = form.querySelector('textarea[name="description"]');
            const charCounter = modal.querySelector('.char-counter');
            
            // Char counter
            if (textarea && charCounter) {
                charCounter.textContent = `${textarea.value.length}/200`;
                textarea.addEventListener('input', () => {
                    charCounter.textContent = `${textarea.value.length}/200`;
                });
            }
            
            // Animation
            setTimeout(() => {
                backdrop.style.opacity = '1';
                content.style.opacity = '1';
                content.style.transform = 'scale(1)';
            }, 10);
            
            // Close handlers
            const closeModal = () => {
                backdrop.style.opacity = '0';
                content.style.opacity = '0';
                content.style.transform = 'scale(0.95)';
                setTimeout(() => modal.remove(), 300);
            };
            
            modal.querySelector('.close-btn').addEventListener('click', closeModal);
            modal.querySelector('.cancel-btn').addEventListener('click', closeModal);
            backdrop.addEventListener('click', closeModal);
            
            // Save handler
            modal.querySelector('.save-btn').addEventListener('click', () => {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name').trim(),
                    description: formData.get('description').trim(),
                    price: parseFloat(formData.get('price')),
                    currency: formData.get('currency')
                };
                
                if (!isEdit) {
                    data.categoryId = parseInt(formData.get('categoryId'));
                    data.image = formData.get('image').trim();
                } else {
                    data.active = formData.get('active') === 'on';
                }
                
                if (!data.name || isNaN(data.price) || data.price < 0) {
                    showToast('L√ºtfen t√ºm zorunlu alanlarƒ± doldurun', 'error');
                    return;
                }
                
                if (!isEdit && !data.categoryId) {
                    showToast('L√ºtfen kategori se√ßin', 'error');
                    return;
                }
                
                onSave(data);
                closeModal();
            });
            
            // Focus first input
            setTimeout(() => {
                const firstInput = form.querySelector('input:not([readonly]), textarea');
                if (firstInput) firstInput.focus();
            }, 350);
            
            return modal;
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });
            
            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.contains(e.target) && 
                    !mobileMenuBtn.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            });
            
            // Profile dropdown toggle
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            const profileArrow = document.getElementById('profileArrow');
            
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
                profileArrow.style.transform = profileDropdown.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!profileDropdown.contains(e.target) && !profileBtn.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                    profileArrow.style.transform = 'rotate(0deg)';
                }
            });
            
            // Close dropdown on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !profileDropdown.classList.contains('hidden')) {
                    profileDropdown.classList.add('hidden');
                    profileArrow.style.transform = 'rotate(0deg)';
                }
            });
            
            // Category filter
            const categoryFilter = document.getElementById('categoryFilter');
            productState.getCategories().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = `${cat.icon} ${cat.name}`;
                categoryFilter.appendChild(option);
            });
            
            categoryFilter.addEventListener('change', (e) => {
                selectedCategoryId = e.target.value ? parseInt(e.target.value) : null;
                renderProducts();
            });
            
            // Search
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderProducts();
            });
            
            // Add product button
            document.getElementById('addProductBtn').addEventListener('click', openAddModal);
            
            // Subscribe to state changes
            productState.subscribe(() => {
                renderProducts();
            });
            
            // Initial render
            renderProducts();
        });
    </script>
</body>
</html>
